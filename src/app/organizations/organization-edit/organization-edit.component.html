<div class="row">
   <div class="col-xs-12">
      <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
         <div class="row">
            <div class="col-xs-12">
               <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!organizationForm.valid"
               >
                  Save
               </button>
               <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onCancel()"
               >
                  Cancel
               </button>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input
                     type="text"
                     id="name"
                     formControlName="name"
                     class="form-control"
                  />
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="description">Description</label>
                  <input
                     type="text"
                     id="description"
                     formControlName="description"
                     class="form-control"
                  />
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
