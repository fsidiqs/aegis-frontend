<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewOrganization()">New Organization</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-organization-item
      *ngFor="let organizationEl of organizations; let i = index"
      [organization]="organizationEl"
      [index]="organizationEl.id"></app-organization-item>
  </div>
</div>
