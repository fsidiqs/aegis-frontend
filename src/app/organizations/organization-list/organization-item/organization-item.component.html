<a
   style="cursor: pointer"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix"
>
   <div class="pull-left">
      <h4 class="list-group-item-heading">{{ organization.name }}</h4>
      <p class="list-group-item-text">{{ organization.description }}</p>
      <p class="list-group-item-text">{{ organization.creatorID }}</p>
   </div>
 
</a>
