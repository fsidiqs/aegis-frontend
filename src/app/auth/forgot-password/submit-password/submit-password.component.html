<div class="row">
   <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="isLoading">
         <app-loading-spinner></app-loading-spinner>
      </div>
      <form
         #submitPasswordForm="ngForm"
         (ngSubmit)="onSubmit(submitPasswordForm)"
         *ngIf="!isLoading"
      >
         <div class="form-group">
            <label for="email">E-Mail</label>
            <input
               type="email"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email
            />
         </div>

         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required/>
         </div>

         <div class="form-group">
            <label for="otp">OTP</label>
            <input
               type="text"
               id="otp"
               class="form-control"
               ngModel
               name="otp"
               required
               
            />
         </div>


         <div>
            <button class="btn btn-primary" type="submit" [disabled]="!submitPasswordForm.valid">
              Submit New Password
            </button>
            |
            <button class="btn btn-primary" (click)="onSwitchToLogin()">
               Switch to Login
            </button>
         </div>
      </form>
   </div>
</div>
